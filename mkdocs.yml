# Fakt Documentation Site
# To serve locally: mkdocs serve
# To deploy: mkdocs gh-deploy

site_name: Fakt
repo_name: Fakt
repo_url: https://github.com/rsicarelli/fakt
site_url: https://rsicarelli.github.io/fakt/
site_description: "Compile-time type-safe test fakes for Kotlin Multiplatform"
site_author: Rodrigo Sicarelli
remote_branch: gh-pages

copyright: 'Copyright &copy; 2025 Rodrigo Sicarelli'

theme:
  name: 'material'
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Inter'
    code: 'Fira Code'
  features:
    - content.code.copy
    - content.code.select
    - search.suggest
    - search.highlight
    - content.tabs.link

plugins:
  - search
  - mike
  - callouts

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - tables
  - admonition
  - attr_list
  - md_in_html
  - nl2br

extra_css:
  - stylesheets/fakt-brand.css

extra:
  version:
    provider: mike

nav:
  - 'Home': index.md
  - 'Get Started':
      - 'Introduction': get-started/index.md
      - 'Why Fakt?': get-started/why-fakt.md
      - 'Features': get-started/features.md
  - 'User Guide':
      # Getting Started with Fakt
      - 'Usage': user-guide/usage.md
      # Testing & Best Practices
      - 'Testing Patterns': user-guide/testing-patterns.md
      - 'Migration from Mocks': user-guide/migration-from-mocks.md
      # Multi-Module Projects
      - 'Multi-Module': user-guide/multi-module.md
      # Configuration & Optimization
      - 'Plugin Configuration': user-guide/plugin-configuration.md
      - 'Performance & Optimization': user-guide/performance.md
      # Understanding Generated Code
      - 'Generated Code Reference': user-guide/generated-code-reference.md
      - 'Platform Support': user-guide/platform-support.md
      - 'Known Issues': user-guide/known-issues.md
  - 'Examples': examples/index.md
  - 'Help':
      - 'FAQ': help/faq.md
      - 'Troubleshooting': help/troubleshooting.md
      - 'When to Use Multi-Module': help/multi-module-migration.md
