# Fakt Documentation Site
# To serve locally: mkdocs serve
# To deploy: mkdocs gh-deploy

site_name: Fakt
repo_name: Fakt
repo_url: https://github.com/rsicarelli/fakt
site_url: https://rsicarelli.github.io/fakt/
site_description: "Compile-time type-safe test fakes for Kotlin Multiplatform"
site_author: Rodrigo Sicarelli
remote_branch: gh-pages

copyright: 'Copyright &copy; 2025 Rodrigo Sicarelli'

theme:
  name: 'material'
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: fakt-light
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: fakt-dark
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Inter'
    code: 'Fira Code'
  features:
    - content.code.copy
    - content.code.select
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

plugins:
  - social
  - search
  - mike
  - callouts

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - tables
  - admonition
  - attr_list
  - md_in_html
  - nl2br

extra_css:
  - stylesheets/fakt-brand.css

extra:
  version:
    provider: mike

nav:
  - 'Home': index.md
  - 'Introduction':
      - 'Getting Started': introduction/getting-started.md
      - 'Why Fakt?': introduction/why-fakt.md
      - 'Features': introduction/features.md
  - 'Usage':
      - 'Basic Usage': usage/basic-usage.md
      - 'Suspend Functions': usage/suspend-functions.md
      - 'Generics': usage/generics.md
      - 'Properties': usage/properties.md
      - 'Call Tracking': usage/call-tracking.md
  - 'Guides':
      - 'Testing Patterns': guides/testing-patterns.md
      - 'Configuration': guides/configuration.md
      - 'Migration from Mocks': guides/migration-from-mocks.md
      - 'Performance': guides/performance.md
  - 'Multi-Module':
      - 'Overview': multi-module/index.md
      - 'Getting Started': multi-module/getting-started.md
      - 'Advanced Topics': multi-module/advanced.md
      - 'Migration Guide': multi-module/migration.md
  - 'Reference':
      - 'API': reference/api.md
      - 'Compatibility': reference/compatibility.md
      - 'Limitations': reference/limitations.md
  - 'Samples': samples/index.md
  - 'FAQ': faq.md
  - 'Troubleshooting': troubleshooting.md
  - 'Contributing': contributing.md
  - 'Change Log': changelog.md
