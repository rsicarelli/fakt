# Enable Kotlin Default Hierarchy Template
kotlin.mpp.applyDefaultHierarchyTemplate=true

# Gradle Performance Configuration
org.gradle.daemon=true
org.gradle.parallel=true
# Disabled: causes issues with compiler plugin after clean (internal only - composite build)
org.gradle.caching=false
# Disabled: causes issues with compiler plugin after clean
org.gradle.configuration-cache=false
org.gradle.configureondemand=false

# JVM Memory Settings
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Kotlin Compiler Configuration
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx1g -XX:MaxMetaspaceSize=256m

# Kotlin Native
kotlin.native.ignoreDisabledTargets=true