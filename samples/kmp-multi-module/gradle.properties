# JVM Memory Settings for KMP Multi-Module Sample
# This sample has 12 modules Ã— 10 KMP targets = high memory usage
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Gradle Daemon Configuration
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Kotlin Configuration
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m

# Kotlin Compiler
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true

# Kotlin Native
kotlin.native.ignoreDisabledTargets=true
kotlin.native.cacheKind=none

# Disable unnecessary features for samples
android.useAndroidX=false
android.enableJetifier=false
