name: Publish Release

on:
  workflow_dispatch:
    inputs:
      bump:
        required: true
        type: choice
        description: 'Version bump type'
        default: 'minor'
        options:
          - major
          - minor
          - patch
      release_type:
        required: true
        type: choice
        description: 'Release type'
        default: 'alpha'
        options:
          - alpha
          - beta
          - stable

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IS_CI: true
  ORG_GRADLE_PROJECT_RELEASE_MODE: true

jobs:
  validation:
    name: Run Validations
    runs-on: ubuntu-latest
    steps:
      - name: Fail if branch is not main
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          echo "This workflow should only be triggered from main/master branch"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Run Ktlint
        uses: ./.github/actions/validate-ktlint

      - name: Run Detekt
        uses: ./.github/actions/validate-detekt

      - name: Run Spotless
        uses: ./.github/actions/validate-spotless

      - name: Run License Check
        uses: ./.github/actions/validate-licenses

      - name: Run API Check
        uses: ./.github/actions/validate-api

      - name: Run Tests
        uses: ./.github/actions/run-tests

      - name: Test Samples
        uses: ./.github/actions/test-samples

  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    needs: validation
    outputs:
      version_published: ${{ steps.published.outputs.version }}
      version_new: ${{ steps.bump.outputs.version_new }}
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Configure Release Bot
        uses: ./.github/actions/configure-release-bot
        with:
          bot-name: ${{ vars.RELEASE_BOT_NAME }}
          bot-app-id: ${{ vars.RELEASE_BOT_APP_ID }}

      - name: Publish to Maven Central
        run: |
          ./gradlew publishAndReleaseToMavenCentral --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}

      - name: Capture Published Version
        id: published
        run: |
          CURRENT=$(grep "version=" gradle.properties | cut -d'=' -f2)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "tag=v$CURRENT" >> $GITHUB_OUTPUT

      - name: Create Tag for Published Version
        run: |
          git tag "v${{ steps.published.outputs.version }}"
          git push origin "v${{ steps.published.outputs.version }}"

      - name: Create GitHub Release
        uses: ./.github/actions/create-github-release
        with:
          tag: "v${{ steps.published.outputs.version }}"
          github-token: ${{ steps.app-token.outputs.token }}

      - name: Prepare for Next Version
        id: prepare
        run: |
          bash .github/scripts/prepare-next-release.sh \
            "${{ steps.published.outputs.version }}" \
            "${{ github.event.inputs.bump }}" \
            "${{ github.event.inputs.release_type }}"

      - name: Push Changes
        run: git push origin HEAD

  deploy-docs:
    name: Deploy Release Documentation
    needs: publish
    permissions:
      contents: write
      pages: write
      id-token: write
    uses: ./.github/workflows/deploy-docs.yml
    with:
      version: ${{ needs.publish.outputs.version_published }}
      alias: 'latest'
      set-default: true
