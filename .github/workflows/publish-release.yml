name: Publish Release

on:
  workflow_dispatch:
    inputs:
      bump:
        required: true
        type: choice
        description: 'Version bump type'
        default: 'minor'
        options:
          - major
          - minor
          - patch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IS_CI: yes

jobs:
  validation:
    name: Run Validations
    runs-on: ubuntu-latest
    steps:
      - name: Fail if branch is not main
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          echo "This workflow should only be triggered from main/master branch"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Run Ktlint
        uses: ./.github/actions/validate-ktlint

      - name: Run Detekt
        uses: ./.github/actions/validate-detekt

      - name: Run Spotless
        uses: ./.github/actions/validate-spotless

      - name: Run License Check
        uses: ./.github/actions/validate-licenses

      - name: Run Tests
        uses: ./.github/actions/run-tests

  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Configure Git
        run: |
          git config --global user.name 'fakt-bot'
          git config --global user.email 'bot@rsicarelli.dev'

      - name: Bump Version
        id: bump
        run: |
          kotlin .github/scripts/bump-version.main.kts ${{ inputs.bump }}

      - name: Publish to Maven Central
        uses: ./.github/actions/publish-maven-central
        with:
          version: ${{ steps.bump.outputs.version_new }}
          maven-central-username: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralUsername }}
          maven-central-password: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralPassword }}
          signing-key: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKey }}
          signing-password: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyPassword }}

      - name: Commit Version Bump
        run: |
          git add gradle.properties
          git commit -m "chore: release ${{ steps.bump.outputs.version_new }}"

      - name: Create and Push Tag
        run: |
          git tag ${{ steps.bump.outputs.tag }}
          git push origin ${{ steps.bump.outputs.tag }}

      - name: Create GitHub Release
        uses: ./.github/actions/create-github-release
        with:
          tag: ${{ steps.bump.outputs.tag }}
          github-token: ${{ steps.app-token.outputs.token }}

      - name: Bump to Next SNAPSHOT
        id: bump-snapshot
        run: |
          # Read current version (e.g., 1.3.0)
          CURRENT=$(grep "VERSION_NAME=" gradle.properties | cut -d'=' -f2)
          # Add -SNAPSHOT
          NEXT="${CURRENT}-SNAPSHOT"
          # Update gradle.properties
          sed -i "s/VERSION_NAME=$CURRENT/VERSION_NAME=$NEXT/" gradle.properties
          echo "next_snapshot=$NEXT" >> $GITHUB_OUTPUT

      - name: Commit Next SNAPSHOT
        run: |
          git add gradle.properties
          git commit -m "chore: bump to ${{ steps.bump-snapshot.outputs.next_snapshot }} [skip ci]"
          git push origin main
