name: Publish Hotfix

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IS_CI: true
  ORG_GRADLE_PROJECT_RELEASE_MODE: true

jobs:
  validation:
    name: Run Validations
    runs-on: ubuntu-latest
    steps:
      - name: Fail if branch is main
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "Hotfix workflow should not be triggered from main/master branch"
          echo "Please create a hotfix branch (e.g., hotfix/1.2.x) and run from there"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Run Ktlint
        uses: ./.github/actions/validate-ktlint

      - name: Run Detekt
        uses: ./.github/actions/validate-detekt

      - name: Run Spotless
        uses: ./.github/actions/validate-spotless

      - name: Run License Check
        uses: ./.github/actions/validate-licenses

      - name: Run API Check
        uses: ./.github/actions/validate-api

      - name: Run Tests
        uses: ./.github/actions/run-tests

      - name: Test Samples
        uses: ./.github/actions/test-samples

  publish:
    name: Publish Hotfix to Maven Central
    runs-on: ubuntu-latest
    needs: validation
    outputs:
      version_published: ${{ steps.published.outputs.version }}
      version_new: ${{ steps.bump.outputs.version_new }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Configure Release Bot
        uses: ./.github/actions/configure-release-bot
        with:
          bot-name: ${{ vars.RELEASE_BOT_NAME }}
          bot-app-id: ${{ vars.RELEASE_BOT_APP_ID }}

      - name: Publish to Maven Central
        run: |
          ./gradlew publishAndReleaseToMavenCentral --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}

      - name: Capture Published Version
        id: published
        run: |
          CURRENT=$(grep "version=" gradle.properties | cut -d'=' -f2)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "tag=v$CURRENT" >> $GITHUB_OUTPUT

      - name: Create Tag for Published Version
        run: |
          git tag "${{ steps.published.outputs.tag }}"
          git push origin "${{ steps.published.outputs.tag }}"

      - name: Create GitHub Release
        uses: ./.github/actions/create-github-release
        with:
          tag: ${{ steps.published.outputs.tag }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare for Next Hotfix Version
        id: prepare
        run: |
          bash .github/scripts/prepare-next-release.sh \
            "${{ steps.published.outputs.version }}" \
            "patch" \
            "stable"

      - name: Push Changes
        run: git push origin HEAD

  deploy-docs:
    name: Deploy Hotfix Documentation
    needs: publish
    permissions:
      contents: write
      pages: write
      id-token: write
    uses: ./.github/workflows/deploy-docs.yml
    with:
      version: ${{ needs.publish.outputs.version_published }}
      alias: 'latest'
      set-default: true
